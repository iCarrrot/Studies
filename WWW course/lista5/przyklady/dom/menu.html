<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<HTML lang="pl">
<HEAD>
 <TITLE>Menu</TITLE>
 <META http-equiv="Content-Type" content="text/html; charset=windows-1250">
 <META http-equiv="Content-Language" content="pl">
 <script language="JavaScript" type="text/javascript">
 function ustaw_banner()
 {
   napis = prompt("Podaj napis:","");
   window.parent.banner.document.writeln(napis);
   window.parent.banner.document.close();
 }
 function ustaw_body()
 {
   napis = prompt("Podaj napis:","");
   self.top.frames[2].document.writeln(napis);
   self.top.frames[2].document.close();
 }
 </script>
</head>

<body>

<form name="test" action="" method="get">
<input value="Ustaw banner" type="button" onclick="javascript:ustaw_banner()"><br><br>
<input value="Ustaw body" type="button" onclick="javascript:ustaw_body()">
</form>

</body>
</html>
