<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Formularze</title>
</head>

<body>

<script language="javascript" type="text/javascript">
function summary()
{
	var login = document.getElementById( "txtLogin" ).value;
	// Dla starszych przeglądarek
	//var miasto = document.getElementById( "txtMiasto" ).options[document.getElementById( "txtMiasto" ).selectedIndex].value; 
	var miastokey = document.getElementById( "txtMiasto" ).value;
	var miasto = document.getElementById( "txtMiasto" ).options[document.getElementById( "txtMiasto" ).selectedIndex].text;
	var pupil = document.getElementById( "pupil" ).checked ? "jest" : "nie ma";
	var kolekcja = document.forms[0].sex;
	var sex;
	for ( var i=0; i<kolekcja.length; ++i )
	{
		if ( kolekcja[i].checked )
		{
			sex = kolekcja[i].value;
		}
	}
	var sex2;
	var kolekcja2 = document.getElementsByName( "sex" );
	for ( var i=0; i<kolekcja2.length; ++i )
	{
		if ( kolekcja2[i].checked )
			sex2 = kolekcja2[i].value;
	}
	var klucz = document.getElementById( "klucz" ).value;
	var s = "";
	s += "Login: "+ login +"\n";
	s += "Miasto: "+miasto + " (" + miastokey + ")\n";
	s += "Piesek: "+pupil+ "\n";
	s += "Płeć: "+sex2+ "\n";
	s += "Klucz: "+klucz+ "\n";
	alert( s );
}
</script>

<form name="dane" action="" method="get">
<table>
<tr><td>Login</td><td><input type="text" name="txtLogin" id="txtLogin" /></td></tr>
<tr><td>Miasto</td><td><select name="txtMiasto" id="txtMiasto">
<option value="wroclaw" selected="selected">Wrocław</option>
<option value="krakow">Kraków</option>
<option value="poznan">Poznań</option>
</select>
</td></tr>
<tr><td>
<tr><td></td><td><input type="checkbox" name="pupil" id="pupil" /> Czy posiadasz pieska?</td></tr>
<tr><td>Płeć</td><td><input type="radio" name="sex" value="m" /> M <input type="radio" name="sex" value="k" /> K</td></tr>
<tr><td colspan="2"><input type="button" onclick="summary()" value="Podsumowanie" /></td></tr>
</table>
<input id="klucz" type="hidden" name="klucz" value="tajny" />
</form>

</body>
</html>
