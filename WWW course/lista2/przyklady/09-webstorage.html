<!doctype html>
<html lang="pl">
<head>
<title>Simple page</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<script src="jquery-1.8.2.min.js"></script>
<style>
* { font-family: Arial, sans-serif; font-size: 10pt; }
input { display: block; margin-bottom:15px; }
</style>
<script>
$(function() {
	if (localStorage.area1)
		$("#area1").val(localStorage.area1);
	if (sessionStorage.area2)
		$("#area2").val(sessionStorage.area2);
});
</script>
</head>
<body>

<div>
<button onclick="localStorage.setItem('area1',$('#area1').val())">Zapisz local</button>
<button onclick="sessionStorage.setItem('area2',$('#area2').val())">Zapisz session</button>
<button onclick="sessionStorage.clear(); localStorage.clear();">Wyczyść</button>
</div>
<textarea id="area1">
</textarea>
<textarea id="area2">
</textarea>

</body>
</html>
