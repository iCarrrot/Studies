<h4>Przyklad 1</h4>
<script type="text/javascript" language="javascript">
circle.prototype.liczba = 1;
function circle()
{
    circle.prototype.liczba += 1;
    document.write( "K: "+circle.prototype.liczba+"<br>" );
    //alert( circle.prototype.liczba );
}
circle.prototype.pi=3.14159
c1 = new circle();
circle.prototype.opis = "Circles";
c2 = new circle();

document.write( circle.prototype.pi+"<br>" );
document.write( c2.opis+"<br>" );
</script>

<h4>Przyklad 2</h4>

<script type="text/javascript" language="javascript">
// rozszerzenie funkcjonalnosci obiektu String
function str_rpad( c, count )
{
    s = this.toString();
	while (--count >= 0) s += c;
	return s;
}
String.prototype.rpad = str_rpad;
document.write( "n".rpad("_", 10) );
</script>
