	<body>
	//div jest blokiem, a span "blokiem liniowym".
	Bloki liniowe można zagnieżdżać w sobie i w blokach, bloki można zagnieżdżać tylko w blokach.
	Tak samo jest z instrukcjami typu blokowego i liniowego.
		<div>
			<!-- <p><div></div></p> 	-->
			<!-- <p><p></p></p>			-->
			<!-- <p><h1></h1></p>		-->
			<!-- <p><pre></pre></p>		-->
			<p><span></span></p>
			<p><a></a></p>
			<p><strong></strong></p>
			
			<!-- <pre><div></div></pre>	-->
			<!-- <pre><p></p></pre>		-->
			<!-- <pre><h1></h1></pre>	-->
			<!-- <pre><pre></pre></pre>	-->
			<pre><span></span></pre>
			<pre><a></a></pre>
			<pre><strong></strong></pre>
			
			<!-- <h1><div></div></h1>	-->
			<!-- <h1><p></p></h1>		-->
			<!-- <h1><h1></h1></h1>		-->

			<!-- <h1><pre></pre></h1>	-->
			<h1><span></span></h1>
			<h1><a></a></h1>
			<h1><strong></strong></h1>
			
			<!-- <h2><h1></h1></h2>		-->
			<!-- <h2><h2></h2></h2>		-->
			
			<span><span></span></span>
			<span><a></a></span>
			<span><strong></strong></span>
			
			<a><span></span></a>

			<a><strong></strong></a>

			<strong><a></a></strong>
			<strong><strong></strong></strong>
		</div>
